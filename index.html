<html>
	<head>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
	<script>
        	function compareEmailAddresses() {
				var address1 = document.getElementById('email').value;
				var address2 = document.getElementById('confirm-email').value;	
				
				var result = address1.localeCompare(address2);
				if (result !== 0) {
					document.getElementById('wrongSpan').style.visibility = "visible";
					return false;
				}
			}
    </script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"></link>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"></link>
	</head>
	<body>        
		<h2>Sign Up for the InterVarsity newsletter</h2>
		<form action="/submit" method="POST" onsubmit="return compareEmailAddresses()">
        	<div id="form-container">
				<p>
					<label for="GET-name">Name:</label>
					<input id="GET-name" type="text" name="name" class="right"/>
				</p>
				<p>
					<label for="GET-phone">Phone:</label>
					<input id="GET-phone" type="text" class="right"/>
				</p>
				<p>	
					<label for="email">Email:</label>
					<input id="email" class="right">
				</p>
				<p>
					<label for="confirm-email">Confirm Email:</label>
					<input id="confirm-email" type="text" class="right"/>
				</p>
				<p>
					<span id="wrongSpan" style="visibility:collapse;" class="right error">Your email addresses don't match</span>
				</p>
				<input name="submit" type="submit">
            </div>
		</form>
	</body>
</html>
